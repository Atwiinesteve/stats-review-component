<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stats Preview Component</title>
</head>

<body>

    <!-- Card -->
    <div class="card__area">
        <div class="text__area">
            <div class="main__header">
                <h2>Get <span>insights</span> that help your business grow.</h2>
            </div>
            <div class="card__content">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="count__numbers">
                <div class="companies">
                    <p class="number">10k+</p>
                    <p class="title">companies</p>
                </div>
                <div class="templates">
                    <p class="number">314</p>
                    <p class="title">templates</p>
                </div>
                <div class="queries">
                    <p class="number">12M+</p>
                    <p class="title">queries</p>
                </div>
            </div>
        </div>
        <img src="./images/image-header-desktop.jpg" alt="header image">
    </div>

</body>

</html>
